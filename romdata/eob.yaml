  - 0x7ef3 # 0e
  - 0x7f9d # 0f
  - 0x7f00 # 10
  - 0x7f80 # 11
  - 0x8000 # 12
  - 0x7bd2 # 13
  - 0x6fc9 # 14 - ton of free space here
  - 0x792d # 15
  - 0x8000 # 16
  - 0x8000 # 17
  - 0x7e6d # 18
  - 0x8000 # 19
  - 0x75f0 # 1a - here too
  - 0x7c40 # 1b
