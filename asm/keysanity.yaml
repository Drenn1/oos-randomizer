common:
  # Use "param" instead of "wDungeonIndex" for # determining which dungeon's
  # keys to increment, and set up text substitution.
  3f/setDungeonTextSubstitution: |
    ld a,c
    add a,98
    ld (wTextSubstitutions),a
    ld a,c
    ret

seasons:
    15/51ea/: dw smallKeyTreasureData
    15/51ee/: dw bossKeyTreasureData
    15/51f2/: dw compassTreasureData
    15/51f6/: dw mapTreasureData

    15/smallKeyTreasureData: |
        db 38,00,90,42
        db 38,01,90,42
        db 38,02,90,42
        db 38,03,90,42
        db 38,04,90,42
        db 38,05,90,42
        db 38,06,90,42
        db 38,07,90,42
        db 38,08,90,42

    15/bossKeyTreasureData: |
